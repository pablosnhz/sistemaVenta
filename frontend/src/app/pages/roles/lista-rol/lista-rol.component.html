<main class="contenido">
  <section class="tarjeta">
    <header class="titulo-tarjeta">
      <h2>Listado de Roles</h2>
    </header>

    <div class="tarjeta-main">
      <div class="barra-herramientas">
        <div class="grupo-busqueda">
          <input type="text" class="tipo-fuente" placeholder="Buscar Rol" />
          <button class="btn-agregar" (click)="modalOpen()">
            <mat-icon>add_circle</mat-icon> Nuevo Rol
          </button>
        </div>
      </div>

      <table class="tabla-roles">
        <thead>
          <tr>
            <th class="ocultar-columna">ID</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let rol of registros()">
            <td data-label="Id" class="ocultar-columna">{{ rol.idRol }}</td>
            <td data-label="Descripcion">{{ rol.descripcion }}</td>
            <td data-label="Estado">{{ rol.estado }}</td>
            <td class="acciones">
              <button class="editar"><mat-icon>edit</mat-icon></button>
              <button class="eliminar"><mat-icon>delete</mat-icon></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <app-form-rol *ngIf="modalTest" (cerrar)="modalClose()"></app-form-rol>
</main>
